<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login ‚Äì PASAFE</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="theme.js"></script>
</head>
<body>
<div class="app">
  <div class="header">
    <a class="back" href="index.html">‚Üê</a>
    <h1>Admin Login</h1>
    <button id="theme-toggle" class="btn ghost" style="margin-left:auto; padding:6px 10px; font-size:11px">
      üîÜ
    </button>
  </div>

  <div class="card pad">
    <h2>Sign in</h2>
    <p class="small" style="margin-bottom:10px; opacity:.8">
      Use the admin credentials configured in backend env.
    </p>
    <form id="admin-login-form" class="grid">
      <input class="input" type="email" id="email" placeholder="Email" required>
      <input class="input" type="password" id="password" placeholder="Password" required>
      <button class="btn primary full" type="submit">LOGIN</button>
      <div id="login-error" class="small" style="color:#ff9b9b; display:none;"></div>
    </form>
  </div>
</div>

<div class="nav">
  <div class="bar">
    <a class="tab" href="index.html">üè†</a>
    <a class="tab active" href="login-admin.html">üë§</a>
  </div>
</div>

<script>
  const API_BASE = "https://pasafe-2.onrender.com";

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("admin-login-form");
    const errorBox = document.getElementById("login-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      errorBox.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorBox.textContent = "Please enter email & password.";
        errorBox.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.error || "Login failed.";
          errorBox.style.display = "block";
          return;
        }

        // Save token and redirect
        localStorage.setItem("adminToken", data.token);
        window.location.href = "tracking.html";

      } catch (err) {
        console.error(err);
        errorBox.textContent = "Network error. Backend not reachable.";
        errorBox.style.display = "block";
      }
    });
  });
</script>
</body>
</html>
